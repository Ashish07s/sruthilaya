<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sruthilaya Afternoon Tea</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Georgia", serif;
}

body {
    background: #f6f2ef;
}

/* MAIN LAYOUT */
.page-wrapper {
    display: flex;
    min-height: 100vh;
}

/* LEFT IMAGE PANEL */
.left-image {
    flex: 1;
    background: url("left-image.webp") center/cover no-repeat;
}

/* RIGHT FORM PANEL */
.form-container {
    flex: 1;
    background: url("Dearest Gentle Visitors.webp") center/cover no-repeat;
    position: relative;
}

/* FORM */
form {
    width: 360px;
    position: absolute;
    right: 290px;
    top: 290px;
}

/* INPUT GROUP */
.input-group {
    margin-bottom: 22px;
}

.input-group input,
.input-group textarea {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #cfcfcf;
    outline: none;
    font-size: 13px;
    background: #fff;
}

.input-group textarea {
    min-height: 110px;
    resize: vertical;
}

/* BUTTON */
button {
    width: 100%;
    padding: 15px;
    border-radius: 12px;
    border: none;
    background: #c7a060;
    color: #fff;
    font-size: 16px;
    letter-spacing: 1px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #b48b4d;
}

/* TEXT */
.note {
    font-size: 12px;
    text-align: center;
    margin-top: 14px;
    color: #555;
}

.success-msg {
    display: none;
    text-align: center;
    margin-top: 10px;
    color: green;
}
</style>
</head>

<body>

<div class="page-wrapper">

    <!-- LEFT IMAGE -->
    <div class="center"></div>

    <!-- RIGHT FORM -->
    <section class="form-container">

        <form id="leadForm"
              action="https://script.google.com/macros/s/AKfycby6VlH4Dsa89avGyv1IC1bmqNbsNV2dEwX1ha63-hi3TCPe7jQUw2zHdpV00jPSj1Rb/exec"
              method="POST"
              target="hidden_iframe">

            <div class="input-group">
                <input name="Full_Name" type="text" placeholder="Your Name *" required>
            </div>

            <div class="input-group">
                <input name="Phone_Number" type="tel" placeholder="Your Calling Card (Number) *" required>
            </div>

            <div class="input-group">
                <textarea name="Requirement_Message" placeholder="Your Reflections of the Afternoon"></textarea>
            </div>

            <button type="submit">Submit Enquiry</button>

            <p class="success-msg">âœ… Thank you! Your enquiry has been sent.</p>

            <p class="note">
                By submitting, you agree to share these details with <br>
                Sruthilaya Fine Jewellery.
            </p>

        </form>

    </section>

</div>

<iframe name="hidden_iframe" style="display:none;"></iframe>

</body>
</html>
