<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SruthiLaya Enquiry</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="form-card">
      <img src="logo.png" alt="SruthiLaya Logo" class="logo">
      <center><h1 class="form-title">Enquiry Form</h1></center>

      <form id="leadForm" autocomplete="on" novalidate>
        <div class="field-block">
          <label for="name">Name*</label>
          <input type="text" id="name" name="name" class="input-field" required placeholder="">
        </div>

        <div class="field-block">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="input-field" placeholder="">
        </div>

        <div class="field-block">
          <label for="country">Country / Region</label>
          <select id="country" name="country" class="input-field" required>
            <option value="" hidden>Select Country</option>
            <option value="India">India</option>
            <option value="USA">United States</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="Germany">Germany</option>
            <option value="France">France</option>
            <option value="Italy">Italy</option>
            <option value="Spain">Spain</option>
            <option value="Netherlands">Netherlands</option>
            <option value="Sweden">Sweden</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="field-block">
          <label for="phone">Phone*</label>
          <input type="tel" id="phone" name="phone" class="input-field" required placeholder="">
        </div>

        <div class="field-block">
          <label for="subject">Product Interest</label>
          <select id="subject" name="subject" class="input-field" required>
            <option value="" hidden>Select Product Interest</option>
            <option value="Bracelet">Bracelet</option>
            <option value="Ring">Rings</option>
            <option value="Necklace">Necklaces</option>
            <option value="Earrings">Earrings</option>
            <option value="Custom">Custom Design</option>
          </select>
        </div>

        <div class="field-block">
          <label for="message">Your Requirement / Feedback</label>
          <textarea id="message" name="message" class="input-field" placeholder=""></textarea>
        </div>

        <button id="submitBtn" type="submit">Submit</button>

        <p id="successMsg" class="success-msg">Thank you! We will contact you soon.</p>
        <p class="note">By submitting, you agree to share these details with Sruthilaya Fine Jewellery.</p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
